<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <!-- Gradient circle (Tanzania flag colors) -->
  <defs>
    <linearGradient id="tzGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1EB53A;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FCD116;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A3DD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background -->
  <circle cx="25" cy="25" r="22" fill="url(#tzGradient)" opacity="0.15" stroke="url(#tzGradient)" stroke-width="2"/>
  
  <!-- X symbol (xenos) -->
  <line x1="15" y1="15" x2="35" y2="35" stroke="#1A4731" stroke-width="3" stroke-linecap="round"/>
  <line x1="35" y1="15" x2="15" y2="35" stroke="#1A4731" stroke-width="3" stroke-linecap="round"/>
  
  <!-- "XENOHURU" text -->
  <text x="50" y="28" font-family="'Playfair Display', serif" font-size="20" font-weight="bold" fill="#1A4731" letter-spacing="1">XENOHURU</text>
  
  <!-- Tagline -->
  <text x="50" y="42" font-family="'DM Sans', sans-serif" font-size="9" fill="#6B7280" letter-spacing="0.5">Explore Tanzania</text>
</svg>
